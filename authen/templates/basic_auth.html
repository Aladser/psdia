<!doctype html>
{% load custom_tags %}
{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{title}}</title>
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
        <link href="{% static 'css/general.css' %}" rel="stylesheet">
        <link href="{% static 'css/theme.css' %}" rel="stylesheet">
        {% for style in css_list %}<link href="/static/css/{{style}}" rel="stylesheet">{% endfor %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="bgcolor-beige">
    <div class="d-flex justify-content-between p-3 px-md-4 mb-3 bgcolor-beige shadow-theme">
        <div class="d-flex justify-content-center align-items-center fs-3 fw-bolder color-khaki">
            <img src="{% static 'favicon.png' %}" class="me-2">
            {{header}}
        </div>
    </div>


    <div class="container bgcolor-beige">
        <main>{% block content %}{% endblock %}</main>
        <footer class="pt-4 my-md-5 pt-md-5">
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
