<!doctype html>
{% load custom_tags %}
{% load static %}

<html lang="en">
    {% include 'components/head.html' %}

    <body class="bgcolor-beige">
    <div class="d-flex justify-content-between p-3 px-md-4 mb-3 shadow-theme bgcolor-dark-beige">
        <div class="d-flex justify-content-center align-items-center fs-3 fw-bolder color-khaki">
             <img src="{% static 'favicon.png' %}" class="me-2">{{header}}
        </div>
    </div>


    <div class="container bgcolor-beige">
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
