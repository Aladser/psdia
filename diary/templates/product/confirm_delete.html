{% extends 'basic.html' %}

{% block content %}
    <div class="pricing-header px-3 mx-auto text-center">
        <div class="w-75 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Действительно хотите удалить товар?</p>
                        <button type="submit" class="btn btn-primary btn-theme-width-10">Подтвердить</button>
                        {% if back == 'detail'%}
                            <a href="{% url 'product:detail' object.pk %}" class="btn btn-primary btn-theme-width-10">Отмена</a>
                        {% else %}
                            <a href="{% url 'product:list' %}" class="btn btn-primary btn-theme-width-10">Отмена</a>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
