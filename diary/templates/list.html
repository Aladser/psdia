{% extends 'basic.html' %}

{% block content %}
    <div class="d-flex justify-content-center d-flex flex-wrap rounded shadow">
        {% for obj in object_list%}
        <div class="card d-flex justify-content-between flex-column bg-light p-2 m-2 w-30">
            <div class='card-body'>
                <div class="card-title fw-bolder color-beige-gray">{{obj.created_at}}</div>
                {% if user.is_superuser %}<div class="color-jade pb-2">{{obj.owner}}</div>{% endif %}
                <p class="card-text color-beige-gray">{{obj.content}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
