{% load static %}
{% load custom_tags %}

<div class="d-flex justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <div class="d-flex align-items-center">
        {% if user.is_authenticated %}
            <a href="{% url 'authen:profile' %}" class="d-flex align-items-center me-3 fw-bolder"> {{user}}</a>
        {% endif %}
        <nav>
            {% if user.is_authenticated %}
                {% if user.is_superuser %}
                <a class="text-decoration-none btn btn-primary btn-theme" href="/admin">Админка</a>
                {% endif %}
                <a class="text-decoration-none btn btn-primary btn-theme" href="{% url 'authen:logout' %}">Выйти</a>
            {% else %}
                <a class="text-decoration-none btn btn-primary btn-theme" href="{% url 'authen:login' %}">Войти</a>
                <a class="text-decoration-none btn btn-primary btn-theme" href="{% url 'authen:register' %}">Регистрация</a>
            {% endif %}
        </nav>
    </div>
</div>
