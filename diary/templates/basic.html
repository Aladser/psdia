<!doctype html>
{% load custom_tags %}
{% load static %}

<html lang="en" class="bgcolor-beige">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title|site_name_prefix}}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link href="{% static 'css/general.css' %}" rel="stylesheet">
    <link href="{% static 'css/theme.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bgcolor-beige">
<div class="d-flex justify-content-between p-3 px-md-4 mb-3 bgcolor-beige shadow-theme">
    <div class="d-flex justify-content-center align-items-center fs-3 fw-bolder color-khaki">
        {{header}}
    </div>
    <div class="align-items-center">
        {% if user.is_authenticated %}
            <a href="{% url 'authen:profile' %}" class="d-flex align-items-center me-3 fw-bolder"> {{user}}</a>
        {% endif %}
        <nav>
            {% if user.is_authenticated %}
                {% if user.is_superuser %}
                <a class="text-decoration-none btn btn-theme" href="/admin">Админка</a>
                {% endif %}
                <a class="text-decoration-none btn btn-theme" href="{% url 'authen:logout' %}">Выйти</a>
            {% else %}
                <a class="btn-theme" href="{% url 'authen:login' %}">Войти</a>
                <a class="btn-theme" href="{% url 'authen:register' %}">Регистрация</a>
            {% endif %}
        </nav>
    </div>
</div>

<div class="container">
    <main>
        {% block content %}
        {% endblock %}
    </main>

</div>

<footer class="pt-4 my-md-5 pt-md-5 border-top bgcolor-beige"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
